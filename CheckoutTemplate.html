<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>^^store_name^^ Checkout</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://^^store_domain^^/themes/standard/styles.css" type="text/css" media="screen" charset="utf-8" />
</head>
<script type="text/javascript">
	
	function compraLocal(){
		parent.location = 'http://www.prili.net/checkout-local.php';
	}
	
	var total = 0;
	for(var key in fc_json.products) {
		var prod = fc_json.products[key];
		total = total + prod["price"];
	}
	if(total < fc_json.custom_fields["minimod"]) {
		FC.checkout.config.isValid = false;
		alert('El monto mínimo de una compra deberá ser de '+fc_json.custom_fields["minimod"]+' USD. De lo contrario no podrá completar la misma.');
	} 
	else {
		FC.checkout.config.isValid = true;
	}
	
</script>
<body id="checkout">
	<div id="pageContainer" style="width:760px; margin:0px auto;">
		^^cart^^
		^^checkout^^
	</div>
</body>
</html>
